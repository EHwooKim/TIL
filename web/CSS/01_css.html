<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello, CSS</title>
  <!-- 외부파일 링크 -> link:css -->
  <link rel="stylesheet" href="style.css">
  <!-- 내부참조(embed) : head 태그 내에서 style 태그 활용 -->
  <style>
    /* 방법1.태그 선택자 */
    h1 {
      color: red;
    }
    h3 {
      color: pink;
    }
    /* 방법2. 클래스 선택자: .클래스명 ( 클래스 정의할 때 점 꼭 찍고, 사용할 떄는 점 안찍고 쓰느거야) */
    .blue {     
      color: blue;
    }
    .brown {
      color: brown !important;
    }
    /* 방법3. 아이디 선택자: #아이디명  */
    #green  {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 선택자는 우선순위가 있다.
        id > class > tag
        id는 문서에서 반드시 한번만 등장!!!!
        class는 문서에서 여러번 등장 가능!!!
  -->
  <h1>Hello, CSS</h1>
  <h2 class="blue">선택자</h2>
  <h3 class="blue">클래스 선택자</h3>   <!-- 클래스 선택자 > 태그 선택자 라서 얘는 파란색이다 -->
  <h3>태그 선택자</h3>
  <h3 id="green">아이디 선택자</h3>    <!-- 아이디 선택자 > 태그 선택자 -->
  <h3 id="green" class="blue">무슨 색이 나올까요</h3>  <!-- 아이디 선택자 > 클래스 선택자 > 태그 선택자 -->
  <p id="greed" style="color: purple"> 인라인 CSS활용</p>   <!-- 선택자보다 인라인이 더 강해서 퍼플색으로 나온다 -->
  <!-- !important가 CSS 적용이 가장 우선된다. 
      하지만, 사용에 주의하자. 남발하지 말자!! 
      우선수위 체계를 무너뜨리기 때문에 조심해야해
  -->
  <p id="green" class="blue brown" style="color: purple" >무슨 색일까요?</p>
</body>
</html>
