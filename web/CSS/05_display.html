<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>디스플레이-</title>
  <link rel="stylesheet" href="05_style.css">
</head>
<body>
  <h1>display</h1>
  <h2>block</h2>
  <p>display: block은 기본적으로 가질 수 있는 영역의 100%를 가진다.</p>
  <p>대표적으로 h1~h6, p, div, form, table 이런 애들이 display: block을 가지고 있다</p>
  <div>block</div>
  <form>
    폼을 작성해주세요 (block되어있는거 볼 수 있다.)
  </form>
  <!-- block -->
  <div class="ml-auto">ml-auto</div>
  <div class="mr-auto">mr-auto</div>
  <div class="mx-auto">mx-auto</div>

  <!-- inline -->
  <h2>inline</h2>
  <!-- span 태그는 inline 요소의 가장 기본적인 markup이다.
      아래와 같이 중간에 포인트 주는게 가능하다. 줄이 안바끼니까
  -->
  <p>안녕 <span class="red">하세요</span> 반갑습니다 </p>
  <span>inline은</span> <span class="red"> 컨텐트 영역만큼</span>
  <span>너비를 가진다.</span>     

  <input type="text">
  <input type="date">
  <a href="#">링크</a>
  <img src="#" alt="대충">  <!-- 꼬리에 꼬리를 무는 것을 확인할 수 있다.-->
  
  
</body>
</html>
