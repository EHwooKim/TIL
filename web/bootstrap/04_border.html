<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>부트스트렙!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  body {
    height: 2000px;
  }
  div {
    height: 100px;
    width: 800px;
  }
  </style>
</head>
<body>
  <!-- 색상 지정 가능 -->
  <div class="border border-primary bg-light">
    파란선
  </div>
  <p></p>
  <div class="border border-danger">
    빨간선
  </div>
  <p></p>
  <!-- top, right, bottom left 각각 지정 가능 -->
  <div class="border-right">
    오른쪽 경계선
  </div>
  <p></p>
  <div class="border-left border-warning ml-auto">
    왼쪽 노란 경계선
  </div>
  <img src="bear.jpg" alt="곰이라구요" class="rounded-circle">
  <img src="bear.jpg" alt="곰이라구요" class="rounded-pill">
  <img src="bear.jpg" alt="곰이라구요" class="rounded">
  <img src="bear.jpg" alt="곰이라구요" class="rounded-top">






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
