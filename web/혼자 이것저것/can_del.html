<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      height: 100px;
      width: 100px;
      border: solid 2px black;
      background-color: rgb(132, 138, 123);
    }
    .block{
      display: block;
    }
    .none{
      display: none;
      position: absolute;
    }
    .block:hover .none {
      display: block;
    }

  </style>
</head>
<body>
  <div class="block" style="position:relative; position: relative">
    <p style="margin: 0; padding-top: 70px;">asdasdasd</p>
    <div class="none" style="position: absolute">
    </div>
  </div>
  <div>
      
    </div>
</body>
</html>
