<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
  <style>
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table border="1px solid black" summary="20주차 대전 점심메뉴">
    <caption>대전 유성 연수원 점심 메뉴</caption>
    <thead>
      <tr> <!-- table row(행) -->
        <th scope="row"></th>   <!-- table header -->
        <th>월</th> <!-- font-weight: bold 적용 -->
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A코스</td>  <!-- table data -->
        <td rowspan="2">짬뽕</td>
        <td colspan="2">초밥</td>
      </tr>
      
        <tr>
          <td>B코스</td>
          <td>김치찌개</td>
          <td>삼계탕</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>식수</td>
          <td colspan="3">총 150명 식사</td>
        </tr>
      </tfoot>
    </table>
  <hr>



  
    <table>  
      <caption>2019 타임테이블</caption>
      <thead>
        <tr>  <!-- tr>th*4 -->
          <th>TIME</th>
          <th>INDOOR</th>
          <th colspan="2">OUTDOOR</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>소극장</td>
          <td>잔디마당</td>
          <td>대공연장</td>
        </tr>
        <tr>
          <td>10:00</td>
          <td rowspan="2">안녕하신가영</td>
          <td></td>
          <td>10CM</td>
        </tr>
        <tr>
          <td>13:00</td>
          <td rowspan="2">선우정아</td>
          <td rowspan="2">참깨와 솜사탕</td>
        </tr>
        <tr>
          <td>15:00</td>
          <td></td>
        </tr>
        <tr>
          <td>17:00</td>
          <td>크러쉬</td>
          <td></td>
          <td>폴킴</td>
        </tr>
      </tbody>
    </table>
  </body>
  </html>
