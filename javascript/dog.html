<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="dogButton"> 개소환!</button>
    <button id="catButton"> 냥소환!</button>
    <div id='here'></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const dogButton = document.querySelector('#dogButton')
        const catButton = document.querySelector('#catButton')
        const here = document.querySelector('#here')


        const getDogImage = function() {
            axios.get('https://dog.ceo/api/breeds/image/random')
                .then(response =>{
                    const Img = document.createElement('img')
                    Img.src = response.data.message
                    Img.height = 200
                    Img.width = 200
                    here.appendChild(Img)
                })
        }
        dogButton.addEventListener('click', getDogImage)

        const getCatImage = function(event) {
            axios.get('https://api.thecatapi.com/v1/images/search')
                .then(response=> {
                    console.log(response)
                    const Img = document.createElement('img')
                    Img.src = response.data[0].url
                    Img.height = 200
                    Img.width = 200
                    here.appendChild(Img)
                })
        }
        catButton.addEventListener('click', getCatImage)


    </script>
</body>
</html>
