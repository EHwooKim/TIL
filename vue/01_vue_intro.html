<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue를 알아봅시다!</title>
</head>
<body>
  {{ message }}  <!--얘는 작동을 안하겠지-->
  <div id="app">
    {{ message }} : {{ count }}
  </div>


  <script>
    // m(data) - vm(app) - v(그려지는 것)
    const app = new Vue({
        // el: 조작할 DOM(V), vue object(VM)를 mount한다.(연결한다)
        // class, id 선태자를 바탕으로 DOM을 설정.
        el: '#app',  
        // data: 항상 기본 object 형태.
        data: {
            // data object의 프로퍼티 값은 무엇이든 상관없다. String, Integer, Array, object...
            // app.$data.message, app.$data.count 로 접근 가능하며
            // app.message, app.count 같은 shortcut으로도 접근 가능
            message: 'Happy! Hacking!',
            count: 7
        },
        // 위처럼 정적인 값 말고도 methods로 동적인 것도 가능하다
        methods: {
          // 메서드 정의시 arrow func 쓰면 안된다아! 왜? this떄문에

          // app.plus()
          plus: function() {
            this.count++  // 이 때 this는 app이겠지
          },
          // app.minus()
          minus: function() {
            this.count--
          }
        }
    })
  </script>
</body>
</html>
